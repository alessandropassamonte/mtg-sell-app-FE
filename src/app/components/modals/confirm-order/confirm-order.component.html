<div class="modal-header">
    <h4 class="modal-title pull-left">Aggiunta Ordine</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="confirmForm" class="needs-validation">
        <div class="row m-2 mt-3">
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="text" formControlName="name" class="form-control" id="remember-me">
                    <label for="remember-me">Inserisci un identificativo</label>
                </div>

            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="number" formControlName="totalPrice" class="form-control" id="totalPrice">
                    <label for="totalPrice">Prezzo</label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer text-center">
    <div class="row">
        <div class="col-6">
            <button type="button" class="btn btn-primary" (click)="confirm()">Salva</button>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-default" (click)="decline()">Annulla</button>
        </div>
    </div>
</div>
